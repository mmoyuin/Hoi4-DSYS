l_simp_chinese:
  SOV_Stalin_dead_1: "斯大林之死"
  SOV_Stalin_dead_1_desc:"我们伟大的领袖斯大林居然逝世了，这些完全是我们的过错，如果听取叶若夫的意见，如果保安更多.....但是现在什么都没有了，而党内是否会你方唱罢我登场还是个未知数，总而言之，我们要好好调查这个案子了"
  SOV_Stalin_dead_2: "全苏联戒严"
  SOV_Stalin_dead_2_desc:"斯大林的死不仅代表了我们政治上的重大损失，更意味着我们的安全系统几乎瘫痪，如果不及时止损那么损失是我们不敢想的，因此我们必须在全苏维埃开始戒严."
  SOV_Stalin_dead_3: "苏维埃紧急会议"
  SOV_Stalin_dead_3_desc:"整个联盟目前都陷入了混乱，为了稳定政治局势，我们要处理政务交接，确立临时政策，以及商议斯大林的葬礼问题，为此我们需要立刻举行会议。"
  SOV_Stalin_dead_4: "找到凶手"
  SOV_Stalin_dead_5: "斯大林的葬礼"
  SOV_Stalin_dead_5_desc:"斯大林的葬礼最终在莫斯科举行。这一天，来自莫斯科和苏联各地的民众们聚集在灵车前进的道路上，想要看他们的伟大领袖最后一眼。斯大林被葬在了列宁墓的旁边，他将在历史长河中被永远铭记…"
  SOV_Stalin_dead_6: "密谋进行时"
  SOV_Stalin_dead_7: "继续工业建设"
  SOV_Stalin_dead_8: "警惕落井下石"
  SOV_Stalin_dead_9: "舵手已逝，抛锚启航"
  SOV_Stalin_dead_10: "调查斯大林案件"
  SOV_Stalin_dead_11: "重整内务部"
  SOV_Stalin_dead_12: "扩大线人网络"
  SOV_Stalin_dead_13: "寻找证据。。。"
  SOV_Stalin_dead_14: "扩大调查。。。"
  SOV_Stalin_dead_15: "谁才是干净的？"
  SOV_Stalin_dead_16: "§t莫斯科终焉审判"
  SOV_Stalin_dead_17: "继续二五计划"
  SOV_Stalin_dead_17_desc:"1934年召开的党十七大上，国计委同期完成了第二个五年计划草案的制定并提交大会审查。大会认为，二五计划期间的主要任务是掌握新的工业企业——也就是那些属于苏维埃自己的、新建的企业，因此工业产值年增长速度（16.5％）将低于一五计划（19.2％）。\n同时，工农业总产值规模极大增长、消费品生产年平均增速（18.5％）高于生产资料（14.5％）也是二五计划的重要特征之一。"
  SOV_Stalin_dead_18: "扩大工业投资"
  SOV_Stalin_dead_19: "重视科学技术投入"
  SOV_Stalin_dead_19_desc: "36年2月，原共产主义学院被取消，其各个研究所和科学人员由苏联科学院领导。这使得苏联科学院成为全国性的科学中心，无论是技术科学、自然科学还是社会科学。这使得苏联科学院对全国各地的科学活动可以发挥指导作用，并不断“孵化”即从老部门分离出新的独立研究所。"
  SOV_Stalin_dead_20:"扩大农用机械生产"
  SOV_Stalin_dead_21:"§r集体化的最终完成"
  SOV_Stalin_dead_21_desc:"在一五计划结束时，尽管农业集体化或联合化的成果斐然，但仍有约1/3的农户处于个体经济之下。而到二五计划的尾声阶段，我们将彻底完成农业集体化的工作，将绝大多数的农户和播种面积团结到农业集体化的红旗之下。"
  SOV_Stalin_dead_22: "§B放宽集体农庄纪律"
  SOV_Stalin_dead_23: "优化建筑产业结构"
  SOV_Stalin_dead_23_desc:"建筑业的基本模式与人员队伍在一五计划期间便建立起来，但还很不完善。二五计划下，随着更多的投资和人员培训，加上应用标准化模式和快速建筑法，承包建筑单位遂行集中管理后的建筑业劳动生产率显著提高，这一经验被全联盟不约而同地采纳以加快企业投产。"
  SOV_Stalin_dead_24: "完善工资制度"
  SOV_Stalin_dead_24_desc:"消费品生产的高增速毫无疑问会进一步满足人民群众的消费需求，进而带动国民经济的活力。为了使群众切实能享受到增长的福利，二五计划还规定国民收入应增长1倍以上，以使得大多数群众都有能力消费额外的商品。"
  SOV_Stalin_dead_25: "高等技术教育"
  SOV_Stalin_dead_25_desc:"高等科技是未来发展的方向，也是通往生产力极大富余的钥匙。二五计划期间，预计将培养高等和中等技术人才90万名以上，而一五计划内培育51.75万名。不仅如此，高等学校的预算拨款比一五计划增加4倍；且专门用于购买高等学校必需的教学设备从每年700-800万卢布增长为每年1.6亿卢布。"
  SOV_Stalin_dead_26: "教育革命的完成"
  SOV_Stalin_dead_26_desc:"继续一五计划的消灭文盲任务，是二五计划中教育发展的其中一个环节，但并不是全部。苏维埃将通过追加投资、扩大学校规模及规范院校系统等措施扩大教育网络对全联盟的覆盖，真正做到在义务教育的同时培育马克思主义新一代人"
  SOV_Stalin_dead_27: "交通运输网络"
  SOV_Stalin_dead_27_desc:"由于苏维埃地域广大、人员相对集中和原材料分布不均匀的特点，运输业在二五计划自规划起就受到高度重视。整个运输业一次性得到了19.9％的投资总额，超过一五计划指标的1.6倍，约有40亿卢布——这都还为计算追加投资、专门的人员培训等等。"
  SOV_Stalin_dead_28: "宣传集体主义"
  SOV_Stalin_dead_29: "二五计划顺利完成"
  SOV_Stalin_dead_29_desc:"用技术改造苏维埃的第二个五年计划光荣完成！我们将统计我们的成果并总结得失。"
  SOV_Stalin_dead_30: "警惕帝国主义"
  SOV_Stalin_dead_31: "扩大图哈切夫斯基改革"
  SOV_Stalin_dead_32: "武装保卫苏维埃"
  SOV_Stalin_dead_33: "统一管理地方民兵"
  SOV_Stalin_dead_34: "空军需要"
  SOV_Stalin_dead_35: "1937年海军作战条例"
  SOV_Stalin_dead_36: "改进机动梯队"
  SOV_Stalin_dead_37: "改革军事机关组织"
  SOV_Stalin_dead_37_desc:"苏维埃军事组织并不足以让我们在即将来临的风暴面前做好准备，红军、工厂、设计师、司令部、参谋之间的联系将更加频繁和紧密，这种有机的结合会确保红军的生命力。"
  SOV_Stalin_dead_38: "列宁格勒理工大学"
  SOV_Stalin_dead_38_desc:"在全俄罗斯电气化设计开发的过程中，理工学院对国家工业化目标创造了巨大贡献。是时候让他们进一步参与到国防军事工程中了。"
  SOV_Stalin_dead_39: "发扬胜利梯队"
  SOV_Stalin_dead_40: "军校扩张"
  SOV_Stalin_dead_41: "基干为主-民兵为辅"
  SOV_Stalin_dead_42: "全苏动员演练"