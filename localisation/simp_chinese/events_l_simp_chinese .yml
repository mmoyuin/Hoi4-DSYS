  cccp.1.t:"斯大林遇刺身亡！"
  cccp.1.d:"我们敬爱的领袖约瑟夫·维萨里奥诺维奇·斯大林同志在开会时出乎意料地被炸弹杀死了！在会议中，刺客假扮成工作人员，于斯大林身边引爆了一颗小型炸弹，刺客也随之灰飞烟灭。尽管叶若夫不断地加强NKVD的能力，加强苏联的安全，但是刺客仍然潜入了苏联。\n斯大林同志的逝世是苏联的巨大损失，我们本来应该完成一个又一个五年计划，让苏联成为全人类文明的灯塔的！如今执掌苏联巨舰的舵手逝去了，苏联这艘巨舰会驶往何处？我们只得怀着悲痛，继承斯大林的遗志，继续坚定地奔向共产主义，这将是对斯大林同志最好的纪念，也是对苏联未来的负责。"
  cccp.1.a:"§t同志们都是这么想的，对吗？"
  cccp.1.b:"§B红色沙皇终于死了！"
  sov_debug.1.t:"检测到舵手已逝submod！"
  sov_debug.1.d:"感谢您游玩这个并不算非常完善的submod，我猜你一定疑惑红与白为什么没有白线吧，本模组就新增了斯大林§B遇刺§b之后各方人物粉墨登场的路线。需要注意的是，如果斯大林遇刺，那么你可能要在具有debuff的情况下迎击雅利安超人，所以请你选择是否要让斯大林被刺杀。\n目前更新的内容有：托洛茨基的红色军国苏维埃\n待更新的有：叶若夫同志独掌大权、契卡之国、布哈林的世界革命、民主的人道社会主义路线\n特别鸣谢：老东德给你们踩背来咯、石妙、圣马力诺，至于我墨羽千寻，只不过做了一些无关紧要的工作罢了"
  sov_debug.1.a:"加强斯大林同志的安保力量"
  sov_debug.1.b:"我需要体验更多的路线"
  cccp.2.t:"斯大林的葬礼"
  cccp.2.d:"在斯大林同志死后，我们的党如期而至，进行了对斯大林同志的葬礼。这个伟大的同志，在查里津痛击了白匪，在集体化上消灭了富农，在五年计划上拯救了联盟的工业，啊！我们伟大的斯大林同志的灵魂终将和他的期望一样，为我们指引方向。为了纪念他，葬礼在莫斯科举行，群众自发的站在道路两旁，和士兵一起为斯大林的抬棺者护航。无数的人排着和列宁同志葬礼一样长的队，只为了见这位伟大的领袖最后一眼，列宁墓前摆放着上千朵花，人们或痛哭或沉默。令人惊讶的是，谢尔盖牧首被允许前来为斯大林的葬礼祈祷和颂唱，他说斯大林在东正教意义上是个圣人。葬礼结束后，人群迟迟没有散去，只希望能多看斯大林同志一会儿，可是，以后连一眼都没有了…"
  cccp.2.a:"“你们怎么办，只有天知道”"
  ussr.1.t:"号外：斯大林之死！"
  ussr.1.d:"正当苏联人民热火朝天地进行国家工业化的时候，约瑟夫·斯大林，联共（布）的领导人，苏联的领袖，于1936年7月1日被一名刺客刺杀身亡。苏联上下一片悲痛，苏联方面举行了隆重的吊唁仪式。全国各机关、部队、厂矿、企业、农村、学校、街道等基层单位也举行吊唁活动。而在莫斯科，各界干部群众上万人参加的追悼大会在克里姆林宫隆重举行，缅怀和颂扬斯大林同志在社会主义革命中建立的丰功伟绩。\n根据小道消息和零星的几篇短文，苏联的各个城市已经进行戒严，结合布尔什维克们宣称的反苏维埃阴谋集团，我们难以想象苏联将会发生什么。他还能屹立在欧洲吗？共产主义会就此消失吗？我们只能屏息以待。"
  ussr.1.a:"我们的联盟正面临着一场风暴！"
  ussr.1.b:"赤匪正在走向毁灭"
  ussr.1.c:"为斯大林同志默哀"

